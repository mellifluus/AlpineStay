<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/cssbox.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
</head>
<body>
    <div class="home">
        <a href="index.html">
            <img src="img/icons/home.svg" alt="Home">
        </a>
    </div>
    <div id='map'></div>
    <div class="biv-wrapper no-scrollbar">  
        <div class="get-started">
            <lottie-player id="mountain" src="https://assets1.lottiefiles.com/packages/lf20_1ewtp5zu.json" background="transparent" speed="1.5" loop autoplay></lottie-player>
            <h2>Select a location to get started!</h2>
        </div>      
    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/biv_data.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
